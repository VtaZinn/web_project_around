<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Victor Augusto">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <link rel="stylesheet" type="text/css" href="./pages/index.css" media="screen" />
  <title>Document</title>
</head>
<body>
  <div class="pages">
    <header>
      <section>
        <div class="section-header">
          <img src="./images/Vector.png" alt="logo Around">
        </div>
        <div class="header-line"></div>
      </section>
    </header>
    <main>
      <section class="main-page">
        <div class="main-page__content">
          <div class="main-page__photo-avtar">
            <img src="./images/Avatar.png" alt="Foto de perfil">
          </div>
          <div>
            <div class="main-page__content-text"> 
              <div class="main-page__text-img">
                <h2 id="name"> Jacques Cousteau </h2>
                <button class="button" id="ButtonEdit">
                  <img src="./images/EditButton.png" class="main-page__img-EditButton" alt="Botão Editar">
                </button>
              </div>
                <p id="aboutMe">Explorador</p>
            </div>
          </div>
        </div>
        <div class="main-page__content-img-AddButton" id="ButtonAddCard">
          <img src="./images/AddButton.png" class="main-page__img-AddButton" alt="Botão Adicionar">
        </div>
      </section>
      <section class="elements">
        <!-- As coisas estão no javascript -->
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Around The U.S.</p>
    </footer>
  </div>
  <div class="opacity" id="modal">
    <div class="content-modal">
      <button class="buttonClose" id="buttonClose">
        <img src="./images/CloseIcon.png" alt="Botão Fechar"/>
      </button>
      <div class="modal">
        <form >
          <h3>Editar pefil</h3>
          <input type="text" placeholder="Nome" class="modal__input" id="inputName">
          <input type="text" placeholder="Sobre Mim" class="modal__input-About" id="inputAboutMe"/>
        </form>
        <button class="modal__button-save" id="buttonSave"> Salvar </button>
      </div>
    </div>
  </div>

  <!-- INSERIR FOTO -->
  <div class="opacity" id="modalAddCard">
    <div class="content-modal">
      <button class="buttonClose" id="buttonCloseCard">
        <img src="./images/CloseIcon.png" alt="Botão Fechar"/>
      </button>
      <div class="modal">
        <form >
          <h3>Novo Local</h3>
          <input type="text" placeholder="Titulo" class="modal__input" id="inputCardTitle">
          <input type="text" placeholder="Link da imagem" class="modal__input-About" id="inputLinkImage"/>
        </form>
        <button class="modal__button-save" id="buttonSaveCard"> Salvar </button>
      </div>
    </div>
  </div>

  <div id="openImage">
    
  </div>

  <script src="./script/index.js"></script>
</body>

</html>
