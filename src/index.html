<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Victor Augusto">
  <meta name="keywords" content="HTML, CSS, JavaScript">

  <title>Triple</title>
</head>
<body>
  <div class="pages">
    <header>
      <section>
        <div class="section-header">
          <img src="<%=require('./images/Vector.png')%>" alt="logo Around">
        </div>
        <div class="header-line"></div>
      </section>
    </header>
    <main>
      <section class="main-page">
        <div class="main-page__content">
          <div class="main-page__photo-avtar">
            <img src="<%=require('./images/Avatar.png')%>" id="avatar" alt="Foto de perfil" class="avatar">
          </div>
          <div class="editAvatar">
            <img src="<%=require('./images/edit.png')%>" class="main-page__img-EditButton" alt="Botão Editar">
          </div>
          <div>
            <div class="main-page__content-text"> 
              <div class="main-page__text-img">
                <h2 id="name" class="text"> Jacques Cousteau </h2>
                <button class="button" id="ButtonEdit">
                  <img src="<%=require('./images/EditButton.png')%>" class="main-page__img-EditButton" alt="Botão Editar">
                </button>
              </div>
                <p id="aboutMe" class="text">Explorador</p>
            </div>
          </div>
        </div>
        <div class="main-page__content-img-AddButton" id="ButtonAddCard">
          <img src="<%=require('./images/AddButton.png')%>" class="main-page__img-AddButton" alt="Botão Adicionar">
        </div>
      </section>
      
      <section class="elements">
        <template class="card">
          <div class="elements__content">
            <div class="deleteCard displayNone"></div>

            <div class="elements__content-container">
              <img src="<%=require('./images/kirill.jpg')%>" class="elements__content-img">
            </div>
            <div class="elements__content-text">
              <h3>template</h3>
              <div>
                <button class="elements__button-like">
                </button>
                <div class="like" id="numberLike">0</div>
              </div>
             
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Around The U.S.</p>
    </footer>
  </div>
  <div class="opacity" id="modal">
    <div class="content-modal">
      <button class="buttonClose" id="buttonClose">
        <img src="<%=require('./images/CloseIcon.png')%>" alt="Botão Fechar"/>
      </button>
      <div class="modal">
        <form class="formEdit form">
          <h3>Editar pefil</h3>
          <input type="text" placeholder="Nome" class="modal__input formField" id="inputName" required>
          <p id="Alert-text" class="Alert-text"></p>
          <input type="text" placeholder="Sobre Mim" class="modal__input-About formField" id="inputAboutMe" required/>
          <p id="AlertAbout" class="Alert-text"></p>
          <button type="submit" class="modal__button-save" id="buttonSave"> Salvar </button>
        </form>
      </div>
    </div>
  </div>

  <!-- INSERIR FOTO -->
  <div class="opacity" id="modalAddCard">
    <div class="content-modal">
      <button class="buttonClose" id="buttonCloseCard">
        <img src="<%=require('./images/CloseIcon.png')%>" alt="Botão Fechar"/>
      </button>
      <div class="modal">
        <form class="formCard form">
          <h3>Novo Local</h3>
          <input type="text" placeholder="Titulo" class="modal__input" id="inputCardTitle" required>
          <p id="localName" class="Alert-text"></p>
          <input type="url" placeholder="Link da imagem" class="modal__input-About" id="inputLinkImage" required/>
          <p id="linkImage" class="Alert-text"></p>
          <button type="submit" class="modal__button-save modal__btn-disabled" id="buttonSaveCard" disabled> Salvar </button>
        </form>
      </div>
    </div>
  </div>

  <!-- DELETAR CARD -->
  <div class="opacity" id="modalDeleteCard">
    <div class="content-modal">
      <button class="buttonClose" id="buttonCloseDelete">
        <img src="<%=require('./images/CloseIcon.png')%>" alt="Botão Fechar"/>
      </button>
      <div class="modal">
        <form class="formCard form">
          <h3>Tem certeza?</h3>
          <button type="submit" class="modal__button-save" id="buttonDelete"> SIM </button>
        </form>
      </div>
    </div>
  </div>

  <!-- AVATAR -->
  <div class="opacity" id="modalAvatar">
    <div class="content-modal">
      <button class="buttonClose" id="buttonCloseAvatar">
        <img src="<%=require('./images/CloseIcon.png')%>" alt="Botão Fechar"/>
      </button>
      <div class="modal">
        <form class="formCard form">
          <h3>Alterar a foto de perfil</h3>
          <input type="text" placeholder="Link" class="modal__input" id="inputAvatar" required>
          <p class="Alert-text"></p>
          <button type="submit" class="modal__button-save" id="buttonSaveAvatar"> Salvar </button>
        </form>
      </div>
    </div>
  </div>

  <div id="openImage">
    
  </div>

  <script type="module" src="./script/index.js"></script>
</body>

</html>
